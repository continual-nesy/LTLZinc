program: main.py
method: grid
project: LTLZinc
name: JAIR extended sequential
metric:
  name: val/avg_acc
  goal: maximize
parameters:
  task:
    values:
    - sequential/task1
    - sequential/task2
    - sequential/task3
    - sequential/task4
    - sequential/task5
    - sequential/task6
    - sequential_long/task1
    - sequential_long/task2
    - sequential_long/task3
    - sequential_long/task4
    - sequential_long/task5
    - sequential_long/task6
  device:
    value: cuda:0
  batch_size:
    value: 32
  epochs:
    values:
    - 20
    - 50
  teacher_forcing:
    value: False
  lr:
    value: -1e-4
  pretraining_lr:
    value: -1e-3
  sequence_lambda:
    value: 1.0
  grad_clipping:
    value: 10.0
  epoch_timeout:
    value: 15

  seed:
    values:
      - 12345
      - 67890
      - 88888
      ##- 22222
  backbone_module:
    values:
      #- independent
      - dataset
  constraint_module:
    values:
      #- mlp:8
      - mlp:64 # TODO: try this on separate sweep and merge results.
      - scallop:difftopkproofs:1:1
  dfa_module:
    values:
      - mlp:64
      - gru:64
      - fuzzy:prob
      - fuzzy:logprob
      - sddnnf:prob
      - sddnnf:logprob
      #- scallop:diffmaxmultprob:1:1 # This always timeouts for automata larger than 2/3 states!
  scallop_e2e:
    value: False
  train_on_irrelevant:
    value: True
  pretraining_epochs:
    value: 5
  supervision_lambda:
    value: 0.1
  constraint_lambda:
    value: 1.0
  successor_lambda:
    value: 1.0
  use_random_samples:
    value: True
  calibrate:
    values:
      - True
      #- False
  sequence_loss:
    values:
      - bce
      #- fuzzy
