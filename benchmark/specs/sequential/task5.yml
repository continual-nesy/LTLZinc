mode: sequential

length: [10, 20]

splits:
  train: {path: "data/train", samples: 320}
  val:   {path: "data/train", samples: 40}
  test:  {path: "data/test", samples: 40}

minizinc_prefix: ""

predicates:
  "p(A,B,C,D)": "A + B = C + D"

formula: "G (p(W,X,Y,Z) <-> WX !p(W,X,Y,Z))"


types:
  mnist_t:
    0: "mnist/0"
    1: "mnist/1"
    2: "mnist/2"
    3: "mnist/3"
    4: "mnist/4"
    5: "mnist/5"
    6: "mnist/6"
    7: "mnist/7"
    8: "mnist/8"
    9: "mnist/9"

domains:
  W: mnist_t
  X: mnist_t
  Y: mnist_t
  Z: mnist_t

streams:
  W: w
  X: x
  Y: y
  Z: z


avoid_states:
  accepting_sinks: { "linear": 0.01 }
  rejecting_sinks: { "linear": 0.01 }
  self_loops: { "linear": 0.1 }

truncate_on_sinks:
  accepting: False
  rejecting: False

seed: 12345